<div class="background">
  <form>
    <h3>Login Here</h3>

    <label for="username">Username</label>
    <input type="text" placeholder="Email or Phone" id="username" #usernameInput />

    <label for="password">Password</label>
    <input type="password" placeholder="Password" id="password" #passwordInput />

    <button
      class="Sign-in"
      type="button"
      (click)="getUsers(usernameInput.value, passwordInput.value)"
    >
      Log In
    </button>
  </form>
</div>
